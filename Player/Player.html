
<html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Player</title>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <script type="text/javascript" src="lastfm.api.md5-min.js"></script>
      <script type="text/javascript" src="lastfm.api.js"></script>

    </head>
    <body>
      <div class="Body">
        <div class="Header" align="center">
          <div class="Logo">
          </div>
          <div class="Search">
            <form>
              <input type="text" size="50"  placeholder="Поиск музыки..." class="Search_music">
              <input type="submit" value=""  class="Submit">
            </form>
          </div>
          <div class="Profile">
            <div class="Avatar">
            </div>
            <div class="Select">
              <select>
                <option>Профиль</option>
                <option>Моя музыка</option>
                <option>Выход</option>
              </select>
            </div>
          </div>
        </div>
        <div class="LeftDiv">
          <div class="Viewed">
            <h4 class="Context">Популярные песни</h4>
            <hr>
            <button onclick="bar()">Добавить</button>
          </div>
          <div class="LoadButton">
          </div>
        </div>
        <div class="RightDiv">
          <div class="Image_1" align="center">
            <img src="img/50-cent.jpg">
          </div>
          <div class="MusicDiv_2">
            <div class="MusicName_2" align="center">
              <b>Crack A Bottle</b>
            </div>
            <div class="Singer_2" align="center">
              EMINEM DR.DRE 50 CENT
            </div>
          </div>
          <div class="Line">
            <div class="Loading"></div>
          </div>
          <div class="LeftTime">
            0:00
          </div>
          <div class="RightTime">
            5:18
          </div>
          <div class="Player" >
            <div class="LeftButton">
              <a><img src="img/left.jpg"></a>
            </div>
            <div class="Play">
              <a><img src="img/play.jpg"></a>
            </div>
            <div class="RightButton">
              <a><img src="img/right.jpg"></a>
            </div>
          </div>
          <div class="Track">
            <div class="Text">
              <h4 class="Context">Похожие треки</h4>
              <hr>
            </div>
            <div class="MusicDiv_1">
              <div class="Album">
              </div>
              <div class="Music_1">
                <div class="MusicName_1">
                  <b>Crack A Bottle</b>
                </div>
                <div class="Singer_1">
                  EMINEM DR.DRE 50 CENT
                </div>
              </div>
              <div class="Time">
                5:18
              </div>
            </div>
            <div class="MusicDiv_1">
              <div class="Album">
              </div>
              <div class="Music_1">
                <div class="MusicName_1">
                  <b>Crack A Bottle</b>
                </div>
                <div class="Singer_1">
                  EMINEM DR.DRE 50 CENT
                </div>
              </div>
              <div class="Time">
                5:18
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
    <script>
        $('.Submit')[0].onclick=function() {
            var search= $('.Search_music')[0];
            alert(search.value);
            return false;
        };
       function bar() {
            var musics = [
                {
                    "url_img": 'img/50-cent.jpg',
                    "Singer_1": 'EMINEM DR.DRE 50 CENT',
                    "MusicName": 'Crack A Bottle',
                    "Time": '5:18'
                }
            ];
            $.each(musics, function ( key, music) {
                 $('.LeftDiv').append('<div class="MusicDiv_1">\
                                         <div class="Album" style="background-image: url('+music.url_img+')"></div>\
                                         <div class="Music_1">\
                                           <div class="MusicName_1">\
                                              <b>'+music.MusicName+'</b>\
                                           </div>\
                                           <div class="Singer_1">\
                                               '+music.Singer_1+' \
                                           </div>\
                                         </div>\
                                         <div class="Time">\
                                             '+music.Time+'\
                                         </div>\
                                      </div>');
            });
           var lastfm = new LastFM({
               apiKey    : '189cce0a877c73b64aaf2dd3b55e4072',
               apiSecret : '5d9a5b0b0bb0ca22efa0e2feaaaa4a20'
           });
       }


    </script>


</html>
