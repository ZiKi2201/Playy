
<html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Player</title>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    </head>
    <body>
      <div class="Body">
        <div class="Header" align="center">
          <div class="Logo">
          </div>
          <div class="Search">
            <form action="#">
              <input type="text" size="50"  placeholder="Поиск музыки..." class="Search_music">
              <input type="submit" value=""  class="Submit">
            </form>
          </div>
          <div class="Profile">
            <div class="Avatar">
            </div>
            <div class="Select">
              <select>
                <option>Профиль</option>
                <option>Моя музыка</option>
                <option>Выход</option>
              </select>
            </div>
          </div>
        </div>
        <div class="LeftDiv">
          <div class="Viewed">
            <h4 class="Context">Популярные песни</h4>
            <hr>
          </div>
          <div class="LoadButton">
          </div>
        </div>
        <div class="RightDiv">
          <div class="Image_1" align="center">
          </div>
          <div class="Track">
            <div class="Text">
              <h4 class="Context">Похожие треки</h4>
              <hr>
            </div>
            <div class="MusicDiv_1">
              <div class="Album">
              </div>
              <div class="Music_1">
                <div class="MusicName_1">
                  <b>Crack A Bottle</b>
                </div>
                <div class="Singer_1">
                  EMINEM DR.DRE 50 CENT
                </div>
              </div>
              <div class="Time">
                5:18
              </div>
            </div>
            <div class="MusicDiv_1">
              <div class="Album">
              </div>
              <div class="Music_1">
                <div class="MusicName_1">
                  <b>Crack A Bottle</b>
                </div>
                <div class="Singer_1">
                  EMINEM DR.DRE 50 CENT
                </div>
              </div>
              <div class="Time">
                5:18
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
    <script>
            $('.Submit')[0].onclick = function () {

                var search = $('.Search_music')[0];

                var surl = 'http://ws.audioscrobbler.com/2.0/?method=track.search&track=' + search.value + '&api_key=189cce0a877c73b64aaf2dd3b55e4072&format=json&callback=?';

                $.getJSON(surl, function (musics) {

                    $.each(musics.results.trackmatches.track, function (i, music) {
                        if (i === 10) {
                            return false;
                        }
                        $('.LeftDiv').append('<div class="MusicDiv_1">\
                                         <div class="Album" style="background-image: url(' + music.image[1]["#text"] + ')"></div>\
                                          <div class="Music_1">\
                                           <div class="MusicName_1">\
                                              <b>' + music.name + '</b>\
                                           </div>\
                                           <div class="Singer_1">\
                                               ' + music.artist + ' \
                                           </div>\
                                         </div>\
                                       </div>');

                    });

                        $(document).on('click','.MusicDiv_1', function ()  {
                            var name = $(this).text();
                            console.log(name);
                            var request = gapi.client.youtube.search.list({
                                part: "snippet",
                                q: name,
                                maxResults: 1
                            });
                            request.execute(function(response) {
                                var results = response.result;
                                $(".Image_1").html("");
                                $.each(results.items, function(index, item) {
                                    $(".Image_1").append('<iframe width="240"  src="//www.youtube.com/embed/'+ item.id.videoId +'?rel=0&autoplay=1" frameborder="0" on allowfullscreen></iframe>' +
                                            '<div class="MusicName_2" align="center">'+
                                              '<b>'+ item.snippet.title +'</b>'+
                                             '</div>');
                                        console.log(item);

                                });

                            });
                        });






                });

                return false;


            };


    </script>

    <script>
     function init() {
    gapi.client.setApiKey("AIzaSyCfY7jh6-Orcef9Yq5PZSuwxkVXExno89c");
    gapi.client.load("youtube", "v3", function() {});
    }
    </script>

    <script src="https://apis.google.com/js/client.js?onload=init"></script>

</html>
